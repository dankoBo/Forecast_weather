<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="assets/icons/weather-icons.min.css">
    <title>Weather</title>
</head>
<body>	
    <header class="header">
        <h1>CSS Weather Forecast</h1>	
    </header>
    <main class="main">
        <ul class="forecast-list">
            <li class="forecast-list__item forecast-list__item_50 forecast-list__item_bg-tiffany">
                Lisbon
                <span class="forecast-list__temp ">21°C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-strikemaster">
                Paris
                <span class="forecast-list__temp">11°C <i class="wi wi-day-cloudy"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-red">
                Belgrade
                <span class="forecast-list__temp ">15°C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-orange">
                Kyiv
                <span class="forecast-list__temp">21°C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-yellow">
                Tel Aviv
                <span class="forecast-list__temp">32°C <i class="wi wi-day-light-wind"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-green">
                Cair
                <span class="forecast-list__temp">21°C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-patina">
                New York
                <span class="forecast-list__temp">17°C <i class="wi wi-day-sleet-storm"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-pink">
                New Delhi
                <span class="forecast-list__temp">17°C <i class="wi wi-day-rain"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_50 forecast-list__item_bg-dark-green">
                San Francisco
                <span class="forecast-list__temp">15°C <i class="wi wi-fog"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_bg-magenta">
                Tokyo
                <span class="forecast-list__temp">8°C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="forecast-list__item forecast-list__item_100 forecast-list__item_bg-purple">
                Sydney
                <span class="forecast-list__temp">25°C <i class="wi wi-day-sunny"></i></span>
            </li>
        </ul>
        <div class="reminder">
            Have a nice day and don`t forget umbrella if you are in New Delhi now!
        </div>
    </main>
    
</body>
</html>
